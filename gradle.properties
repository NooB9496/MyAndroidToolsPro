# ==========================
# Gradle build optimization
# ==========================

# Używaj maksymalnie 8 GB pamięci dla JVM (masz 32 GB RAM, więc to bezpieczne)
org.gradle.jvmargs=-Xmx8192m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Włącz daemon (utrzymuje procesy Gradle między buildami)
org.gradle.daemon=true

# Buduj moduły równolegle
org.gradle.parallel=true

# Włącz caching kompilacji
org.gradle.caching=true

# ==========================
# Android-specific settings
# ==========================

# Przejście na AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Ustawienia dla buildów natywnych (jeśli projekt używa NDK)
# Pozwól Gradle korzystać z ccache (jeśli masz zainstalowane)
android.useDeprecatedNdk=false

# Optymalizacja dla dużych buildów
kotlin.incremental=true
kotlin.compiler.execution.strategy=daemon
